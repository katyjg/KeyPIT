{% load icons %}
<div class="p-2 list-group-item list-group-item-default">
    <div class="d-flex flex-row">
        <div class="box-status text-center">
            {% show_icon label='' icon='ti ti-md ti-home' %}
        </div>
        <div class="pl-3 overflow-ellipsis text-muted align-self-center">
            <h5 class="m-0">
                <a class="text-muted text-condensed" href="{% url "department-detail" object.pk %}"
                   title='View Department "{{ department.name }}"'> <strong>{{ department.acronym|upper }}</strong> | {{ department.name }}
                </a>
            </h5>
            <div>
                <strong>{{ department.beamline_count }}</strong> Beamline{{ department.beamline_count|pluralize }}
            </div>
        </div>
    </div>
</div>
